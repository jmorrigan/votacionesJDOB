<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <style>
        .tama√±o{
            width: 45%;
            text-align: center;
        }
         .portadaR{
            background-image: url(https://images8.alphacoders.com/632/thumb-350-632051.png);
            height: 250px;
        }
        
        .color{
            color: beige;
            font-family: serif;
        }
    </style>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:form styleClass="portadaR">
            
        </h:form>
        <h:form enctype="multipart/form-data"> 
      <h:panelGrid columns="3">
         <!-- primera fila -->
         PARTIDO: <h:inputText id="partido" value="#{vista1.c.partido}" required="true" label="Partido" style="width: 225px"></h:inputText>
                <h:message for="partido"></h:message>
         <!-- segunda fila -->
         NOMBRE:<h:inputText id="nombre" value="#{vista1.c.nombre}" required="true" label="Edad" style="width: 225px"> </h:inputText>
                <h:message for="nombre"></h:message>
         

         FOTO:  <h:inputFile id="foto" value="#{vista1.foto}" ></h:inputFile>  
                <h:message for="nombre"></h:message>
                
         FECHA: <p:calendar id="calendario" value="#{vista1.c.fecha}" required="true" label="Fecha" pattern="dd/MM/yyyy"></p:calendar>  
                <h:message for="calendario"></h:message>
                       
       
      </h:panelGrid>
         <br></br>
         <h:commandButton action="#{vista1.agregarCandidato(vista1.c)}" value="agregar" style="width: 318px"></h:commandButton>
         <br></br>
         <br></br>
         <h:commandButton action="#{vista1.enviar()}" value="Terminar" style="width: 318px"></h:commandButton>
         <br></br>
         <br></br>
         <h:commandButton action="welcomePrimefaces" value="mirar" style="width: 318px"></h:commandButton>
       
   </h:form>
    </h:body>
</html>
